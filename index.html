<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta name="description" content="Flagfilter is quick and easy to use for finding the flags you are looking for. Search for name, color, pattern or a combination." />
		<title>Flagfilter - Quick and easy keyword search for flags</title>

		<meta property="og:title" content="Flagfilter - Quick and easy keyword search for flags" />
		<meta property="og:description" content="Flagfilter is quick and easy to use for finding the flags you are looking for. Search for name, color, pattern or a combination." />
		<meta property="og:url" content="https://flagfilter.com" />
		<meta property="og:site_name" content="Flagfilter" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="opengraph.png" />

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#44bbbb">
		<meta name="apple-mobile-web-app-title" content="Flagfilter">
		<meta name="application-name" content="Flagfilter">
		<meta name="msapplication-TileColor" content="#00aba9">
		<meta name="theme-color" content="#44bbbb">
		
		<link rel='stylesheet' type='text/css' href='reset.css'>
		<link rel='stylesheet' type='text/css' href='style.css'>
		
		<link href='https://fonts.googleapis.com/css?family=Telex' rel='stylesheet'>
	</head>
	<body>

	<h1>Flagfilter.dev2</h1>

	<div class="controls">
		<div id="myButtons">
			<button class="all filterbutton active" onclick="buttonFilter('all')">Show all</button>
			<button class="animal filterbutton" onclick="buttonFilter('animal')">Animal</button>
			<!-- <button class="cross filterbutton" onclick="buttonFilter('cross')">Cross</button> -->
			<button class="horizontal filterbutton" onclick="buttonFilter('horizontal')">Horizontal stripes</button>
			<button class="vertical filterbutton" onclick="buttonFilter('vertical')">Vertical stripes</button>
			<!-- <button class="star filterbutton" onclick="buttonFilter('star')">Star</button> -->
			<!-- <button class="british filterbutton" onclick="buttonFilter('british')">British</button> -->
			<button class="africa filterbutton" onclick="buttonFilter('africa')">Africa</button>
			<button class="asia filterbutton" onclick="buttonFilter('asia')">Asia</button>
			<button class="europe filterbutton" onclick="buttonFilter('europe')">Europe</button>
			<!-- <button class="nordic filterbutton" onclick="buttonFilter('nordic')">Nordic</button> -->
			<button class="northa filterbutton" onclick="buttonFilter('northa')">North America</button>
			<button class="southa filterbutton" onclick="buttonFilter('southa')">South America</button>
			<button class="oceania filterbutton" onclick="buttonFilter('oceania')">Oceania</button>
		</div>
		<div id="textInput">
			<div class="textInputField">
				<input type="search" id="myInput" onkeyup="textFilter();" placeholder="Example: blue yellow cross" title="Search for name, color, pattern or a combination">
			</div>
			<p id="searchCounter">Loading</p>
			</div>
		</div>
	</div>
	
	<!-- Preparation for banner implementation.
	<div id="topBannerSpace">
		<img id="banner" src=banner.png>
	</div>
	-->
	
	<div id="gallery">

	</div>
	
	<script src="populate.js"></script>
	<script src="javascript.js"></script>
  </body>

  </footer>
</html>
